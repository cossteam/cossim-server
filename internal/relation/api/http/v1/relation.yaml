openapi: 3.0.3
info:
  title: 关系服务 API
  description: 用于管理用户关系的 API，如好友、黑名单和请求等。
  version: 1.0.0
servers:
  - url: http://api.example.com
tags:
  - name: relation
    description: Everything about User
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: relation/dialog
    description: Dialog management endpoints
  - name: relation/group
    description: Group management endpoints
  - name: relation/user
    description: User management endpoints
paths:
  /api/v1/relation/dialog/{id}/top:
    post:
      summary: 置顶对话
      description: 置顶对话
      operationId: topDialog
      tags:
        - relation/dialog
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          description: 对话id
          required: true
          schema:
            type: integer
            format: uint32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - top
              properties:
                top:
                  type: boolean
                  description: 是否置顶
      responses:
        '200':
          description: 置顶对话成功
  /api/v1/relation/dialog/{id}/show:
    post:
      summary: 显示对话出现消息列表
      description: 显示对话出现消息列表
      operationId: showDialog
      tags:
        - relation/dialog
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          description: 对话id
          required: true
          schema:
            type: integer
            format: uint32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - show
              properties:
                show:
                  type: boolean
                  description: 是否显示
      responses:
        '200':
          description: 显示对话在消息列表成功
  /api/v1/relation/group/{id}/admin:
    post:
      summary: 添加群聊管理员
      description: 添加群聊管理员
      operationId: addGroupAdmin
      tags:
        - relation/group
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          description: 群聊ID
          required: true
          schema:
            type: integer
            format: uint32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_ids:
                  type: array
                  description: 用户ID列表
                  x-omitempty: false
                  x-go-type-skip-optional-pointer: true
                  minItems: 1
                  maxItems: 255
                  items:
                    type: string
      responses:
        '200':
          description: 添加群聊管理员成功
  /api/v1/relation/group/{id}/announcement:
    post:
      summary: 添加群聊公告
      description: 添加群聊公告
      operationId: addGroupAnnouncement
      tags:
        - relation/group
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          description: 群聊ID
          required: true
          schema:
            type: integer
            format: uint32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - content
              properties:
                title:
                  type: string
                  description: 公告标题
                  maxLength: 100
                content:
                  type: string
                  description: 公告内容
                  maxLength: 1000
      responses:
        '200':
          description: 添加群聊公告成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupAnnouncement'
    get:
      summary: 获取群聊公告
      description: 获取群聊公告
      operationId: listGroupAnnouncement
      tags:
        - relation/group
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          description: 群聊ID
          required: true
          schema:
            type: integer
            format: uint32
      responses:
        '200':
          description: 获取群聊公告成功
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/GroupAnnouncementList'
  /api/v1/relation/group/{id}/announcement/{aid}:
    delete:
      summary: 删除群聊公告
      description: 删除群聊公告
      operationId: deleteGroupAnnouncement
      tags:
        - relation/group
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          description: 群聊ID
          required: true
          schema:
            type: integer
            format: uint32
        - name: aid
          in: path
          description: 群聊公告ID
          required: true
          schema:
            type: integer
            format: uint32
      responses:
        '200':
          description: 删除群聊公告成功
    put:
      summary: 修改群聊公告
      description: 修改群聊公告
      operationId: updateGroupAnnouncement
      tags:
        - relation/group
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          description: 群聊ID
          required: true
          schema:
            type: integer
            format: uint32
        - name: aid
          in: path
          description: 群聊公告ID
          required: true
          schema:
            type: integer
            format: uint32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - content
              properties:
                title:
                  type: string
                  description: 公告标题
                  maxLength: 100
                content:
                  type: string
                  description: 公告内容
                  maxLength: 1000
      responses:
        '200':
          description: 修改群聊公告成功
    get:
      summary: 获取群聊公告
      description: 获取群聊公告
      operationId: getGroupAnnouncement
      tags:
        - relation/group
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          description: 群聊ID
          required: true
          schema:
            type: integer
            format: uint32
        - name: aid
          in: path
          description: 群聊公告ID
          required: true
          schema:
            type: integer
            format: uint32
      responses:
        '200':
          description: 获取群聊公告成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupAnnouncement'
  /api/v1/relation/group/{id}/announcement/{aid}/read:
    post:
      summary: 设置群聊公告已读
      description: 设置群聊公告已读
      operationId: setGroupAnnouncementRead
      tags:
        - relation/group
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          description: 群聊ID
          required: true
          schema:
            type: integer
            format: uint32
        - name: aid
          in: path
          description: 群聊公告ID
          required: true
          schema:
            type: integer
            format: uint32
      responses:
        '200':
          description: 设置群聊公告已读成功
  /api/v1/relation/group/{id}/announcement/{aid}/reader:
    post:
      summary: 获取群聊公告已读列表
      description: 获取群聊公告已读列表
      operationId: listGroupAnnouncementRead
      tags:
        - relation/group
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          description: 群聊ID
          required: true
          schema:
            type: integer
            format: uint32
        - name: aid
          in: path
          description: 群聊公告ID
          required: true
          schema:
            type: integer
            format: uint32
      responses:
        '200':
          description: 获取群聊公告已读列表
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupAnnouncementReaderList'
  /api/v1/relation/group/{id}/silent:
    post:
      summary: 设置群聊静默通知
      description: 设置群聊静默通知
      operationId: setGroupSilent
      tags:
        - relation/group
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          description: 群聊ID
          required: true
          schema:
            type: integer
            format: uint32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - silent
              properties:
                silent:
                  type: boolean
                  description: 是否静默通知
      responses:
        '200':
          description: 设置群聊静默通知成功
  /api/v1/relation/group/{id}:
    delete:
      summary: 退出群聊
      description: 退出群聊
      operationId: quitGroup
      tags:
        - relation/group
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: 群聊id
          schema:
            type: integer
            format: uint32
      responses:
        '200':
          description: 退出群聊成功
  /api/v1/relation/group:
    get:
      summary: 获取群聊列表
      description: 获取群聊列表
      operationId: listGroup
      tags:
        - relation/group
      security:
        - BearerAuth: []
      parameters:
        - name: page_num
          in: query
          description: 页码
          schema:
            type: integer
            default: 1
        - name: page_size
          in: query
          description: 页大小
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: 获取群聊列表成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupList'
  /api/v1/relation/group/{id}/remark:
    put:
      summary: 设置自己在群聊内的昵称
      description: 设置自己在群聊内的昵称
      operationId: setGroupRemark
      tags:
        - relation/group
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: 群聊id
          schema:
            type: integer
            format: uint32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                remark:
                  type: string
                  minLength: 1
                  maxLength: 32
                  x-omitempty: false
                  x-go-type-skip-optional-pointer: true
                  description: 群聊昵称
      responses:
        '200':
          description: 设置群聊昵称成功
  /api/v1/relation/group/{id}/invite:
    post:
      summary: 邀请加入群聊
      description: 邀请加入群聊
      operationId: inviteJoinGroup
      tags:
        - relation/group
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: 群聊id
          schema:
            type: integer
            format: uint32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                  - member
              properties:
                member:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: 邀请加入群聊请求发送成功
  /api/v1/relation/group/{id}/member:
    delete:
      summary: 移除群聊成员
      description: 移除群聊成员
      operationId: removeGroupMember
      tags:
        - relation/group
      security:
        - BearerAuth: [ ]
      parameters:
        - name: id
          in: path
          required: true
          description: 群聊id
          schema:
            type: integer
            format: uint32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - member
              properties:
                member:
                  type: array
                  minItems: 1
                  maxItems: 255
                  items:
                    type: string
                    description: 群成员id
      responses:
        '200':
          description: 移除群聊成员成功
    get:
      summary: 获取群成员列表
      description: 获取群成员列表
      operationId: listGroupMember
      tags:
        - relation/group
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: 群聊id
          schema:
            type: integer
            format: uint32
      responses:
        '200':
          description: 获取群聊成员列表成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupMemberList'
  /api/v1/relation/group/{id}/request:
    post:
      summary: 添加群聊申请
      description: 添加群聊申请
      operationId: addGroupRequest
      tags:
        - relation/group
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: 群聊id
          schema:
            type: integer
            format: uint32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                remark:
                  type: string
                  description: 群聊申请备注信息
                  x-omitempty: false
                  x-go-type-skip-optional-pointer: true
      responses:
        '200':
          description: 添加群聊申请成功
  /api/v1/relation/group/request:
    get:
      summary: 获取群聊申请列表
      description: 获取群聊申请列表
      operationId: listGroupRequest
      tags:
        - relation/group
      security:
        - BearerAuth: []
      parameters:
        - name: page_num
          in: query
          description: 页码
          schema:
            type: integer
            default: 1
        - name: page_size
          in: query
          description: 页大小
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: 获取群聊申请列表成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GroupRequestList'
  /api/v1/relation/group/request/{id}:
    put:
      summary: 管理群聊请求
      description: 管理群聊请求
      operationId: manageGroupRequest
      tags:
        - relation/group
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: 申请记录id
          schema:
            type: integer
            format: uint32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - action
              properties:
                action:
                  type: integer
                  enum:
                    - 0
                    - 1
                  description: 0:拒绝 1:同意
      responses:
        '200':
          description: 管理群聊请求成功
    delete:
      summary: 删除群聊申请记录
      description: 删除群聊申请记录
      operationId: deleteGroupRequest
      tags:
        - relation/group
      security:
        - BearerAuth: []
      parameters:
#        - name: id
#          in: path
#          required: true
#          description: 群聊id
#          schema:
#            type: integer
#            format: uint32
        - name: id
          in: path
          required: true
          description: 申请记录id
          schema:
            type: integer
            format: uint32
      responses:
        '200':
          description: 删除群聊申请记录成功
  /api/v1/relation/user/friend:
    get:
      summary: 获取好友列表
      description: 获取用户的好友列表
      operationId: listFriend
      tags:
        - relation/user
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 好友列表
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserFriendList'
    post:
      summary: 添加好友
      description: 将用户添加到好友列表
      operationId: addFriend
      tags:
        - relation/user
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
              properties:
                user_id:
                  type: string
                  description: 要添加的好友的ID
                  example: 1234567890
                remark:
                  type: string
                  description: 发送好友申请备注
                  x-omitempty: false
                  x-go-type-skip-optional-pointer: true
                e2e_public_key:
                  type: string
                  description: 用户端加密公钥
                  x-omitempty: false
                  x-go-type-skip-optional-pointer: true
      responses:
        '200':
          description: 添加好友成功
  /api/v1/relation/user/friend/{id}:
    delete:
      summary: 删除好友
      description: 删除好友
      operationId: deleteFriend
      tags:
        - relation/user
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: 要删除好友的id
          schema:
            type: string
      responses:
        '200':
          description: 删除好友成功
  /api/v1/relation/user/friend_request:
    get:
      summary: 获取好友请求列表
      description: 获取用户的好友请求列表
      operationId: listFriendRequest
      tags:
        - relation/user
      security:
        - BearerAuth: []
      parameters:
        - name: page_num
          in: query
          description: 页码
          schema:
            type: integer
            default: 1
        - name: page_size
          in: query
          description: 页大小
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: 获取好友列表成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserFriendRequestList'
  /api/v1/relation/user/friend_request/{id}:
    put:
      summary: 管理好友请求
      description: 接受或拒绝好友请求
      operationId: manageFriendRequest
      tags:
        - relation/user
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: 好友请求记录id
          schema:
            type: integer
            format: uint32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - action
              properties:
                action:
                  type: integer
                  enum:
                    - 0
                    - 1
                  x-enum-varnames:
                    - RejectFriendRequest
                    - AcceptFriendRequest
                  description: 操作类型 0=拒绝好友请求 1=接受好友请求
                e2e_public_key:
                  type: string
                  description:
      responses:
        '200':
          description: 成功管理好友关系
        '404':
          description: 找不到好友
    delete:
      summary: 删除好友申请
      description: 根据记录id删除好友申请
      operationId: deleteFriendRequest
      tags:
        - relation/user
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          description: 好友请求记录id
          required: true
          schema:
            type: integer
            format: uint32
      responses:
        '200':
          description: 删除好友成功
        '404':
          description: 找不到好友
  /api/v1/relation/user/blacklist:
    get:
      summary: 获取黑名单
      description: 获取黑名单中的用户列表
      operationId: blacklist
      tags:
        - relation/user
      security:
        - BearerAuth: []
      parameters:
        - name: page_num
          in: query
#          required: true
          description: 页码
          schema:
            type: integer
            default: 1
        - name: page_size
          in: query
#          required: true
          description: 页大小
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: 黑名单中的用户列表
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Blacklist'
    post:
      summary: 添加到黑名单
      description: 将用户添加到黑名单
      operationId: addBlacklist
      tags:
        - relation/user
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
              properties:
                user_id:
                  type: string
                  description: 要添加的黑名单的用户ID
#              minItems: 1
#              maxItems: 255
#              items:
#                type: string
#                description: 用户ID列表，要添加到黑名单的用户ID数组
      responses:
        '200':
          description: 用户成功添加到黑名单
  /api/v1/relation/user/blacklist/{id}:
    delete:
      summary: 从黑名单中移除
      description: 从黑名单中移除用户
      operationId: deleteBlacklist
      tags:
        - relation/user
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          description: 要从黑名单中移除的用户的ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 用户成功从黑名单中移除
        '404':
          description: 在黑名单中找不到用户
  /api/v1/relation/user/friend/{id}/silent:
    post:
      summary: 设置好友静默通知
      description: 设置好友静默通知
      operationId: setUserSilent
      tags:
        - relation/user
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          description: 用户ID
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - silent
              properties:
                silent:
                  type: boolean
                  description: 是否静默通知
      responses:
        '200':
          description: 用户静默通知设置成功
  /api/v1/relation/user/friend/{id}/burn:
    post:
      summary: 设置用户阅后即焚
      description: 设置用户阅后即焚
      operationId: setUserBurn
      tags:
        - relation/user
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          description: 用户ID
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - burn
              properties:
                burn:
                  type: boolean
                  description: 是否阅后即焚
                timeout:
                  type: integer
                  format: uint32
                  description: 阅后即焚时间 (单位秒)
                  x-go-type-skip-optional-pointer: true
      responses:
        '200':
          description: 设置用户阅后即焚成功
  /api/v1/relation/user/friend/{id}/remark:
    post:
      summary: 设置好友备注
      description: 设置好友备注
      operationId: setUserRemark
      tags:
        - relation/user
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
